{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'carro/css/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'carro/css/styles.css' %}" />
    <title>Carros Usados | {% block titulo %}{% endblock %}</title>
    <style>
        {% block estilo %}

        {% endblock %}
    </style>
</head>
<body>
    <header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="{% url 'carro:index' %}">Carros Usados</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'carro:somos' %}">Quem somos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'carro:carros' %}">Carros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'carro:fale' %}">Fale conosco</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

        {% block conteudo %}

        {% endblock %}

    <footer class="footer my-auto py-3 bg-dark">
		<div class="container">
			<span class="text-muted">Nenhum direito reservado.</span>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            {% block domready %}

            {% endblock %}
        });
		</script>
	{% block scriptscustom %}
	{% endblock %}
</body>
</html>

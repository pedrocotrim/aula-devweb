<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Carros Usados | Home</title>
	<link href="assets/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">Carros Usados</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="somos.html">Quem somos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="carros.html">Carros</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="fale.html">Fale conosco</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- O alerta será mostrado com jquery posteriormente -->
	<div class="alert alert-primary" role="alert">
		Obrigado pelo seu interesse!
	</div>

	<div class="jumbotron">
		<div class="container text-center">
			<h2>Tem alguma dúvida? Gostaria de ser um de nossos vendedores?</h2>
			<h5>Entre em contato conosco pelo formulário abaixo!</h5>
			<form id="formulario">
				<div class="form-group">
					<!-- A div progress será uma barra de progresso atualizada conforme o form é preenchido, usando jquery posteriormente -->
					<div class="progress">
						<div class="progress-bar" class="progresso" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
					</div>
					<label for="exampleFormControlInput1">Email</label>
					<input type="email" class="form-control" id="email" placeholder="nome@exemplo.com.br">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="checkbox" aria-label="Checkbox 1"> Checkbox 1
							</div>
							<div class="input-group-text">
								<input type="checkbox" aria-label="Checkbox 2"> Checkbox 2
							</div>
							<div class="input-group-text">
								<input type="checkbox" aria-label="Checkbox 3"> Checkbox 3
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<div class="input-group-text">
								<input type="radio" aria-label="Radio 1"> Muito Bom!
							</div>
							<div class="input-group-text">
								<input type="radio" aria-label="Radio 2"> Bom!
							</div>
							<div class="input-group-text">
								<input type="radio" aria-label="Radio 3"> Ruim
							</div>
						</div>
					</div>				
					<div class="form-group">
						<label for="exampleFormControlSelect1">Assunto</label>
						<select class="form-control" id="select-form">
							<option>Como comprar?</option>
							<option>Como me tornar um vendedor?</option>
							<option>Problemas com uma compra</option>
							<option>Outro</option>
						</select>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Conteúdo</label>
						<textarea class="form-control" id="texto" rows="3"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	<footer class="footer my-auto py-3 bg-dark">
		<div class="container">
			<span class="text-muted">Nenhum direito reservado.</span>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="assets/js/actions.js"></script>
</body>

</html>
